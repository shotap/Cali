<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cali Demo</title>
    <link rel="stylesheet" href="../dist/cali.css">
</head>
<body>
    <div style="position: absolute; top: 0; bottom: 0; right: 0; left: 0;">
        <div data-cali="main-calendar">
            <div data-cali-header>
                <div data-cali-header-buttons="day,week,month"></div>
                <h1 data-cali-header-title></h1>
                <div data-cali-header-buttons="prev,today,next"></div>
            </div>
            <div data-cali-content="month"></div>
        </div>
    </div>


    <script src="../dist/main.js"></script>
</body>
</html>
